<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Informacion Proyecto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
</head>
<body>
<nav>
		<input type="checkbox" id="check"> <label for="check"
			class="checkbtn"> <i class="fas fa-bars"></i>
		</label> <label class="logo">GESTIÓN PROYECTOS</label>
		<ul>
			<li><a class="active" href="/">Inicio</a></li>
			<li><a class="active" href="/historialE">Historial Eliminados</a></li>
			<li>¡Bienvenido [[${#httpServletRequest.remoteUser}]]!</li>
			<li><form method="POST" th:action="@{/logout}">
					<a href="#" onclick="this.parentNode.submit();">Cerrar Sesion</a>
				</form></li><!-- 
			<li>
				<form th:action="@{/nombre}" th:object="${proyecto}" method="get" class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Buscar"
						aria-label="Search">
					<button class="btn btn-outline-dark" type="submit">Buscar</button>
				</form>
			</li> -->
		</ul>
	</nav><br>
	<div class="container"><br>
		<h2>Informacion Proyecto</h2>
		<br>
		<!-- El th:object="${proyecto}" es para asociar el objecto que se paso al modelo -->
		<!-- El th:field="*{nombreProyecto}  * es para asociar el campo con el objeto-->
		<form class="form-control"  th:action="@{/guardando}" method="POST" th:object="${proyecto}">
					<input type="hidden" class="form-control" id="example ControlInput1"
					placeholder="idProyecto" name="idProyecto" th:field="*{idProyecto}" />
	
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Nombre Proyecto</label> <input
					type="text" class="form-control" id="example ControlInput1"
					placeholder="nombre" name="nombreProyecto" th:field="*{nombreProyecto}" />
					<span th:if="${#fields.hasErrors('nombreProyecto')}" th:errors="*{nombreProyecto}">Ingrese Nombre Correcto</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
                                           
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Area</label> <input
					type="text" class="form-control" id="example ControlInput1"
					placeholder="area" name="area" th:field="*{area}" />
					<span style="color:#FF0000" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Ingrese Area Correcto</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Presupuesto</label>
				<input type="number" class="form-control" id="example ControlInput1"
					placeholder="presupuesto" name="presupuesto" th:field="*{presupuesto}" />
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Responsable</label>
				<input type="text" class="form-control" id="example ControlInput1"
					placeholder="Responsabe" name="responsable"  th:field="*{responsable}"/>
					<span style="color:#FF0000" th:if="${#fields.hasErrors('responsable')}" th:errors="*{responsable}">Ingrese Resposable Correcto</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Duracion</label>
				<input type="text" class="form-control" id="example ControlInput1"
					placeholder="Duracion" name="duracion" th:field="*{duracion}" />
					<span style="color:#FF0000" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}">Ingrese Duracion Correcta</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Fecha de
					Creacion</label> <input type="date" class="form-control"
					id="example ControlInput1" placeholder="" name="fechaCreacion" th:field="*{fechaCreacion}" />
					<!--<span style="color:#FF0000" th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*(fechaCreacion)">Ingrese Fecha Correcta</span>
                                                  comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Fecha
					Inicio</label> <input type="Date" class="form-control"
					id="example ControlInput1" placeholder="Fecha de Inicio"
					name="fechaInicio"  th:field="*{fechaInicio}"/>
					<!--<span style="color:#FF0000" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*(fechaInicio)">Ingrese Fecha Correcta</span>
                                                  comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Fecha Fin</label>
				<input type="Date" class="form-control" id="example ControlInput1"
					placeholder="Fecha Finalizacion" name="fechaFin"  th:field="*{fechaFin}"/>
					<!--<span style="color:#FF0000" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*(fechaFin)">Ingrese Fecha Correcta</span>
                                                  comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label for="example ControlInput1" class="form-label">Usuario creador</label> <input type="text" class="form-control"
					id="example ControlInput1" placeholder="Usuario Creador" name="usuarioCreador" th:field="*{usuarioCreador}" />
					<span style="color:#FF0000" th:if="${#fields.hasErrors('usuarioCreador')}" th:errors="{*usuarioCreador}">Ingrese Usuario Creador</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
			<div class="mb-3">
				<label class="form-label">Estado</label>
				 <select  class="form-select" id="inputGroupSelect01" th:field="*{estado}">
					<option value="Creado">Creado</option>
					<option value="En proceso">En proceso</option>
					<option value="Cancelado">Cancelado</option>
					<option value="Finalizado">Finalizado</option>
					<option value="Suspendido">Suspendido</option>
				</select>
				<span style="color:#FF0000" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Ingrese Estado</span>
                                                  <!--comodin-si hay errores-campo- de ser asi mostrar el mensaje  -->
			</div>
<input type="submit" class="btn btn-primary"
				value="Guardar">
		</form>
	</div>

</body>
</html>
